<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="slider.css"/>
    <script src="slider.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Range slider</h1>
        <div class="slidecontainer">
            <label for="myRange">width</label>
            <input type="range" min="300" max="600" value="450" class="slider" id="width">
          </div>
        <div class="slidecontainer">
            <label for="myRange">height</label>
            <input type="range" min="300" max="500" value="400" class="slider" id="height">
          </div>
          <img src="../js_slideshow/foton/JPEG/ghost-presenter-1076897-unsplash.jpg">
          <p id="output"></p>
    </div>
</body>
</html>
